<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/admindesign.css">
</head>
<body>
    <header>   
        <div class="logo-container">
            <div class="logo">
                <a href="https://www.sti.edu" target="_blank">
                    <img src="./Images/stilogo.png" alt="Logo">
                </a>
            </div>
            <div class="title">Admin Dashboard</div>
        </div>
    <!-- User Profile Icon -->
    <div class="profile-container">
        <img src="./Images/usericon.png" alt="User Icon" class="user-icon" onclick="toggleProfileDropdown()" aria-label="User Profile Menu">
        <!-- Profile Dropdown -->
        <div id="profileDropdown" class="profile-dropdown">
            <a href="#" onclick="openProfileModal()">Profile</a>
            <a href="login.html" onclick="logout()">Logout</a>
        </div>
    </div> 
    
    </header>
    <main>
        <section class="dashboard-overview">
            <h2>Dashboard Overview</h2>
            <div class="metrics-grid">
                <div class="metric-card">
                    <h3>Total Sales</h3>
                    <p id="totalSales">â‚±0</p>
                </div>
                <div class="metric-card">
                    <h3>New Orders</h3>
                    <p id="newOrders">0</p>
                </div>
                <div class="metric-card">
                    <h3>Active Users</h3>
                    <p id="activeUsers">0</p>
                </div>
                <div class="metric-card">
                    <h3>Product Stock</h3>
                    <p id="productStock">0</p>
                </div>
            </div>
        </section>

        <section class="admin-features">
            <h2>Admin Features</h2>
            <div class="manage-products">
                <h3>Manage Products</h3>
                <form id="productForm">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" required>
                    <label for="requiresSize">Requires Size:</label>
                    <input type="checkbox" id="requiresSize" />
                    <label for="productPrice">Product Price:</label>
                    <input type="number" id="productPrice" required>
                    <label for="productImage" class="upload-button">
                        Upload Image
                        <input type="file" id="productImage" accept="image/*" required>
                    </label>
                    <button type="submit">Add Product</button>
                </form>
            </div>
            
            <div class="user-activity">
                <h3>User Activity</h3>
                <button onclick="viewUserActivity()">View User Activity</button>
                <div id="userActivityLog">
                    <table>
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Action</th>
                                <th>Date & Time</th>
                                <th>Receipt ID</th>
                            </tr>
                        </thead>
                        <tbody id="activityTableBody">
                            <!-- User activity logs will be populated here -->
                        </tbody>
                    </table>    
                </div>
            </div>
        </section>

    </main>
        <!-- Modal for Profile -->
<div id="profileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeProfileModal()">&times;</span>
        <h2>User Profile</h2>
        <p>Welcome, Admin</p>
        <p>Email: user2314@example.com</p>
        <p>Role: Admin</p>
        <!-- Add more profile details here if needed -->
    </div>
</div>
    <footer>
        <div class="social-media">
            <a href="https://www.facebook.com/calamba.sti.edu" target="_blank">
                <img src="./Images/fbicon.png" alt="Facebook">
            </a>
            <a href="https://www.youtube.com/@STIdotEdu" target="_blank">
                <img src="./Images/yticon.png" alt="YouTube">
            </a>
            <a href="https://www.tiktok.com/@sti.edu" target="_blank">
                <img src="./Images/tiktokicon.png" alt="TikTok">
            </a>
        </div>
    </footer>
    <script src="./js/admin.js">
    </script>
</body>
</html>
