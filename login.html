<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <p id="loginError" style="color: red; display: none;">Invalid username or password!</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');

            // Mock user database for demo (replace with backend auth in real application)
            const users = {
                admin: { password: 'admin123', role: 'admin' },
                user: { password: 'user123', role: 'user' }
            };

            if (users[username] && users[username].password === password) {
                // Store the role in localStorage for later use
                localStorage.setItem('userRole', users[username].role);
                window.location.href = users[username].role === 'admin' ? 'admin.html' : 'websitedemo.html';
            } else {
                loginError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
