<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- Header with Image and Title -->
        <div class="login-header">
            <img src="stilogo.png" alt="Logo">
            <h2>Login now</h2>
        </div>
        
        <!-- Form Fields -->
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            
            <button type="submit">Login</button>
        </form>
    </div>
    

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('loginError');

            // Mock user database for demo (replace with backend auth in real application)
            const users = {
                admin: { password: 'admin123', role: 'admin' },
                user: { password: 'user123', role: 'user' }
            };

            if (users[username] && users[username].password === password) {
                // Store the role in localStorage for later use
                localStorage.setItem('userRole', users[username].role);
                window.location.href = users[username].role === 'admin' ? 'admin.html' : 'websitedemo.html';
            } else {
                loginError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
